<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		p{
			color:red;
			margin:5px	;
			cursor:pointer	;
		}
		p:hover{
			background: yellow	;
		}
		.Chinaairline{
			position:fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 10;
			background: rgba(150,36,0,0.4);
			display: flex;
			justify-content: center;
			align-items: center;
		}
                                      .fause{
                                                         position:fixed;
			top:0;
			right: 0;
			width: 10;
			height:10;
                                                         z-index: 10;
			
			display: flex;
			justify-content: right;
			align-items: right;

	</style>
</head>
<body>
	<p>寵物</p>
	<h1>貓咪</h1>
	<div class="Chinaairline">
		<img src="https://cdn2.ettoday.net/images/2805/2805950.jpg">
	</div>	

                   <div class="fause">
                  <img src="https://images.669pic.com/element_min_new_pic/31/98/0/87/840ce3c1312770008355d088beef2204.png" width="100" height="100" >
                  </div>

	<script type="text/javascript"> 
		$('p').click(function(){
			$('.Chinaairline').slideToggle();
                                                         $('.fause').slideToggle();
                                                     
});
		$('.fause').click(function(){
			$('.fause').slideToggle();
                                                         $('.Chinaairline').slideToggle();
		});
	</script>
</body>
</html>
